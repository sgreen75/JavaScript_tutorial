<!DOCTYPE html>
<html>
<head>
  <title>Learn Javascript</title>
  <meta charset="utf-8">
  <script>
    const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday",
                           "Thursday", "Friday", "Saturday"];
    let now = new Date();
    let dayName = daysOfTheWeek[now.getDay()];
    alert(`hello, world! Happy ${dayName}.`);
  </script>
</head>
<body>
  <h1>Hello, world!</h1>
  <p>This page has javascript</p>
</body>
</html>
